<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jitsi Lite</title>
    <script src="https://meet.jit.si/external_api.js"></script>
</head>
<body>

<style>
body {
	margin: 0;	
	background-color: black;
	overflow: hidden;
}

</style>

<script>
const domain = 'meet.jit.si';
var options = {
    roomName: 'jdhfaksdflkjhASDFSFTHR',    
    parentNode: document.body,
    interfaceConfigOverwrite: {
	    MOBILE_APP_PROMO: false
    }
    configOverwrite: { 
      videoQuality: {
        preferH264: true, 
        preferredCodec: 'H264', 
      },
      p2p: {
        preferH264: true, 
        preferredCodec: 'H264', 
      },
      disableSimulcast: true,
      resolution: 180,
      constraints: {
         video: {
             height: {
                 ideal: 180                 
             },
             width: {
                ideal: 320
             },             
             framerate: {
                 ideal: 30
             }
         }
     }
   }
};
var api = new JitsiMeetExternalAPI(domain, options);
api.getIFrame().style.width='100vw'
api.getIFrame().style.height='100vh'
</script>
</body>
</html>
