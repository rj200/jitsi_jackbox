<!DOCTYPE html>

<html>
  <head>

    <title>
      Tweet Demo
    </title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        text-align: center;
      }
      * {
        overflow: hidden;
      }
      #iframe-container-wrapper {
        width: 100%;
        padding: 0 0 56.25% 0; /* 16:9 */
        position: relative;
        background: black;
      }

      #iframe-container {
          position: absolute;
          top: 0; bottom: 0; left: 0; right: 0;
      }

      iframe {
          width: 100%;
          height: 100%;
          border: 0;
          outline: 0;
          margin: 0;
          padding: 0;
      }

      .share-overlay {
        text-align: left;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        opacity: 1;
        transition: opacity 0.1s;
        z-index: 1;
        color: grey;
        padding: 15px;
        font-size: 20px;
        font-family: monospace;
      }

      code {
        white-space: pre-wrap;
      }

    </style>
  </head>
  <body>
    <div id=iframe-container-wrapper>
      <div id=iframe-container>
      </div>
    </div>
    <div class=share-overlay>
      <code id=editor>      
      </code>
    </div>
    <script>
        function replaceIframe(code) {
          var iframe = document.createElement('iframe');
          iframe.sandbox = 'allow-scripts';
          var iframeContent = encodeURIComponent(
                        '<!DOCTYPE html>' +
                        '<head>' +
                        '<style>' +
                        '* {padding:0;margin:0;border:0;outline:0;overflow:hidden}' +
                        'canvas {' +
                          'width: 100%;' +
                          'background: white;' +
                        '}' +
                        '</style>' +
                        '</head>' +
                        '<body>' +
                        '<canvas id=c></canvas>' +
                        '<script>' +
                        'var c = document.querySelector("#c");' +
                        'c.width = 1920;' +
                        'c.height = 1080;' +
                        'var S = Math.sin;' +
                        'var C = Math.cos;' +
                        'var T = Math.tan;' +
                        'var R = function(r,g,b,a) {' +
                          'a = a === undefined ? 1 : a;' +
                          'return "rgba("+(r|0)+","+(g|0)+","+(b|0)+","+a+")";' +
                        '};' +
                        'var x = c.getContext("2d");' +
                        'var startT = +new Date(); ' +
                        'var frame = 0; ' +
                        'function u(t) {' +
                          code +
                        '};' +
                        'function loop() {' +
                          'requestAnimationFrame(loop);' +
                          'u((new Date() - startT) / 1000);' +
                          'frame++;' +
                        '};' +
                        'loop();' +
                        '</scr' + 'ipt>');
          iframe.src = 'data:text/html;charset=utf-8,' + iframeContent;
          var container = document.querySelector('#iframe-container');
          container.innerHTML = '';
          container.appendChild(iframe);
        }
      
      async function go() {
        var dweets = await fetch("https://www.dwitter.net/api/dweets/?limit=1000");
        dweets = await dweets.json();
        dweets = dweets.results.sort(function(a,b) { return (a.awesome_count<b.awesome_count) ? 1 : -1 })
        var editor = document.querySelector('#editor');
        var code;
        var i=0;
        function next() { 
          code = dweets[i % dweets.length].code
          editor.textContent =  code + ' // ' dweets[i % dweets.length].link
          i++;
          replaceIframe(code)
        }
        next();
        interval = setInterval(next,20000);
     }
     go();
    </script>
  </body>
</html>
